<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">

      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->


  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h2 class="mb-5 mx-2 blockquote">Lista de servicios solicitud</h2>
          <div class="card">
            <div class="card-header">
              <nav class="navbar bg-light mx-3">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </nav>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <section class="ftco-section">
                <div class="container">
                  <div class="row justify-content-center">

                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="table-wrap">

                        <table id="example2" class="table table-bordered table-hover">
                          <thead class="table-dark">
                            <tr>
                              <th>Servicio</th>
                              <th>Cantidad</th>
                              <th>Descripción</th>
                              <th>Fecha de envío</th>
                              <th>Acciones</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let solicitud of solicitudesArray">
                              <td>{{ solicitud.servicio }}</td>
                              <td>{{ solicitud.cantidad }}</td>
                              <td>{{ solicitud.descripcion }}</td>
                              <td>{{ solicitud.fecha }}</td>

                              <td><button class="btn btn-danger"
                                  (click)="eliminarSolicitud()"><i
                                    class="fa-sharp fa-solid fa-trash-can"></i></button></td>

                          </tbody>

                        </table>



                      </div>

                      <button routerLink="../solicitudes-clientes" class="btn btn-secondary float-right mt-3">Volver</button>
                    </div>
                  </div>
                </div>
              </section>

            </div>
            <!-- /.card-body -->
          </div>

          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->


  </section>



</div>
